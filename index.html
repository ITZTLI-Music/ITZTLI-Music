<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Artist Name | Music & Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="assets/your-ai-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#lyrics">Lyrics</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>ITZTLI</h1>
        <p>Revolution Via Sound</p>
    </header>

<!-- Music Section (Bandcamp Embed) -->
<section id="music">
    <h2>Listen Now</h2>
    <iframe style="border: 0; width: 400px; height: 472px;" 
            src="https://bandcamp.com/EmbeddedPlayer/album=1029371013/size=large/bgcol=333333/linkcol=2ebd35/artwork=small/transparent=true/" 
            seamless>
    </iframe>
</section>


    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>Your personal story about your music, AI integration, and artistic vision.</p>
    </section>

    <!-- Lyrics Section -->
    <section id="lyrics">
        <h2>Lyrics</h2>
        <button onclick="toggleLyrics()">Show Lyrics</button>
        <div id="lyrics-content" class="hidden">
            <p>Your song lyrics go here...</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Message the Artist</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-response"></p>
    </section>

    <!-- Footer with Social Links -->
    <footer>
        <p>Connect with me:</p>
		<a href="https://www.youtube.com/@ITZTLI-music" target="_blank">Youtube
		</a> |
        <a href="https://www.instagram.com/itztli.music/" target="_blank">Instagram</a> |
        <a href="https://soundcloud.com/itztli-22237560" target="_blank">SoundCloud</a> |
        <a href="https://itztli.bandcamp.com/album/adelante" target="_blank">Bandcamp</a>
    </footer>

</body>
</html>
