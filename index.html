<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZTLI | Music & Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add React dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Your custom scripts -->
    <script defer src="script.js"></script>
    <script defer src="music.js"></script>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="assets/your-ai-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>ITZTLI</h1>
        <p>Revolution Via Sound</p>
    </header>

    <!-- Music Section with React Audio Player -->
    <section id="music">
        <h2>Listen Now</h2>
        <div id="audio-player-root"></div>
    </section>

    <!-- Merch Section -->
    <section id="merch">
        <h2>Merch</h2>
        <div class="merch-placeholder">
            <h3>Coming Soon</h3>
            <p>Exclusive merchandise will be available here shortly. Stay tuned!</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Message the Artist</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-response"></p>
    </section>

    <!-- Footer with Social Links -->
    <footer>
        <p>Connect with me:</p>
        <a href="https://www.youtube.com/@ITZTLI-music" target="_blank">Youtube</a> |
        <a href="https://www.instagram.com/itztli.music/" target="_blank">Instagram</a> |
        <a href="https://soundcloud.com/itztli-22237560" target="_blank">SoundCloud</a> |
        <a href="https://itztli.bandcamp.com/album/adelante" target="_blank">Bandcamp</a>
    </footer>

</body>
</html>
