<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZTLI | Music</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Only the script we need -->
    <script type="module" src="vanilla-player.js"></script>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="./assets/your-ai-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#music">Music</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>ITZTLI</h1>
        <p>ADELANTE | SATYR & SAVIOR</p>
    </header>

    <!-- Music Section with Audio Player -->
    <section id="music">
        <h2>Listen Now</h2>
        <div id="audio-player-root"></div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About</h2>
        <div class="about-content">
            <p>Add your artist bio here...</p>
        </div>
    </section>

    <!-- Merch Section -->
    <section id="merch">
        <h2>Merch</h2>
        <div class="merch-placeholder">
            <h3>Merch Coming Soon</h3>
            <p>Under Construction</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Message Me</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-response"></p>
    </section>

    <!-- Footer with Social Links -->
    <footer>
        <p>Connect with me:</p>
        <div class="social-links">
            <a href="https://www.youtube.com/@ITZTLI-music" target="_blank">Youtube</a> |
            <a href="https://www.instagram.com/itztli.music/" target="_blank">Instagram</a> |
            <a href="https://soundcloud.com/itztli-22237560" target="_blank">SoundCloud</a> |
            <a href="https://itztli.bandcamp.com/album/adelante" target="_blank">Bandcamp</a>
        </div>
    </footer>

    <!-- Add this right before the closing </body> tag in index.html -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bg-video');
            
            if (video) {
                console.log('Video element found:', video);
                console.log('Video source:', video.querySelector('source').src);
                
                // Try to force load the video
                video.load();
                
                // Check if video can play
                video.addEventListener('canplay', function() {
                    console.log('Video can play!');
                });
                
                // Check for errors
                video.addEventListener('error', function(e) {
                    console.error('Video error:', e);
                    console.error('Video error code:', video.error ? video.error.code : 'No error code');
                    console.error('Video error message:', video.error ? video.error.message : 'No error message');
                });
                
                // Source element error
                const source = video.querySelector('source');
                source.addEventListener('error', function(e) {
                    console.error('Source error:', e);
                    console.error('Source src:', source.src);
                });
                
                // Try to play video
                try {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('Video playback started successfully');
                        }).catch(error => {
                            console.error('Video playback was prevented:', error);
                        });
                    }
                } catch(e) {
                    console.error('Error attempting to play video:', e);
                }
            } else {
                console.error('Video element not found');
            }
        });
        </script>
</body>
</html>
